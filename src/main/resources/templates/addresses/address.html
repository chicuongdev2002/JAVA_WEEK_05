<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>List address</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-primary" th:href="new">Add address</a>
            </div>
        </div>
        <table class="table table-striped table-bordered mt-2">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Country Code</th>
                    <th>Zip Code</th>
                    <th>Street</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="address: ${addresses}">
                    <th th:text="${address.city}"></th>
                    <th th:text="${address.country}"></th>
                    <th th:text="${address.zipcode}"></th>
                    <th th:text="${address.street}"></th>
                    <th th:text="${address.number}"></th>
                    <th>
                        <a th:href="@{/templates/addresses/update/{id}(id=${address.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/templates/addresses/delete/{id}(id=${address.id})}" class="btn btn-danger">Delete</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

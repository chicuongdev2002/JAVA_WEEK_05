<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><h1>Create Address</h1><form action="newAddress" method="post">    <div>        <label for="city">City</label>        <input type="text" id="city" name="city">    </div>    <div>        <label for="country">Country</label>        <input type="text" id="country" name="country">    </div>    <div>        <label for="zipcode">Zipcode</label>        <input type="text" id="zipcode" name="zipcode">    </div>    <div>        <label for="street">Street</label>        <input type="text" id="street" name="street">    </div>    <div>        <label for="number">Number</label>        <input type="text" id="number" name="number">    </div>    <div>        <button type="submit">Create</button>    </div></form></body></html>

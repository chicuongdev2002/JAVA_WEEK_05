<!doctype html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Candidate Table</title></head><body><h1>Candidate Table</h1><table>    <thead>    <tr>        <th>ID</th>        <th>Full Name</th>        <th>Email</th>        <th>Phone</th>    </tr>    </thead>    <tbody>    <tr th:each="candidate : ${candidates}">        <td th:text="${candidate.id}"></td>        <td th:text="${candidate.fullName}"></td>        <td th:text="${candidate.email}"></td>        <td th:text="${candidate.phone}"></td>    </tr>    </tbody></table></body></html>

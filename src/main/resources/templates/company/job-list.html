<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Candidates</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"          rel="stylesheet"          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"          crossorigin="anonymous">    <link rel="stylesheet" href="path/to/your/custom/style.css"> <!-- Thêm đường dẫn đến file CSS tùy chỉnh của bạn -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"            crossorigin="anonymous"></script>    <meta name="viewport" content="width=device-width, initial-scale=1"></head><body><nav class="navbar navbar-expand-lg navbar-light bg-light">    <div class="container-fluid">        <a class="navbar-brand" href="#">NguyenChiCuong</a>        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">            <span class="navbar-toggler-icon"></span>        </button>        <div class="collapse navbar-collapse" id="navbarNav">            <ul class="navbar-nav">                <li class="nav-item">                    <a class="nav-link" href="#">Home</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Candidates</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Companies</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Jobs</a>                </li>            </ul>        </div>    </div></nav><div th:switch="${jobList}">    <h2 th:case="null" class="text-danger">Hiện không có công việc</h2>    <div th:case="*">        <h2 class="text-success">Danh sách các job hiện có của công ty</h2>        <div class="row">            <div class="col-md-3">                <h4 class="text-info">Tên Job</h4>                <div th:each="job : ${jobList}" class="mb-3 job-item">                    <div th:text="${job.name}"></div>                </div>            </div>            <div class="col-md-3">                <h4 class="text-info">Mô tả</h4>                <div th:each="job : ${jobList}" class="mb-3 job-item">                    <div th:text="${job.description}"></div>                </div>            </div>            <div class="col-md-3">                <h4 class="text-info">Ứng tuyển công việc</h4>                <div th:each="job : ${jobList}" class="mb-3 job-item">                    <a th:href="@{'/apply/' + ${job.id}}" class="btn btn-primary">Ứng tuyển</a>                </div>            </div>            <div class="col-md-3">                <h4 class="text-info">Xem thông tin chi tiết</h4>                <div th:each="job : ${jobList}" class="mb-3 job-item">                    <a th:href="@{'/apply/' + ${job.id}}" class="btn btn-primary">Xem thông tin</a>                </div>            </div>        </div>    </div></div></body></html>

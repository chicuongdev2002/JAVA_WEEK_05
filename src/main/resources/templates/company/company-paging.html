<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Danh sách công ty</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"          rel="stylesheet"          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"          crossorigin="anonymous"></head><body><nav class="navbar navbar-expand-lg navbar-light bg-light">    <div class="container-fluid">        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">            <span class="navbar-toggler-icon"></span>        </button>        <div class="collapse navbar-collapse" id="navbarNav">            <ul class="navbar-nav">                <li class="nav-item">                    <a class="nav-link" th:href="@{candidates/paging}">Home</a>                </li>                <li class="nav-item">                    <a class="nav-link" th:href="@{/candidates/candidates}">Candidates</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Companies</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Jobs</a>                </li>            </ul>        </div>    </div></nav><p th:if="${candidateName}" th:text="'Welcome, ' + ${candidateName} + '!'"></p><p>Xin chào      Nguyen Chi Cuong</p><div class="container">    <h1 class="text-center mt-5">DANH SÁCH CÔNG TY TUYỂN DỤNG</h1>    <!-- Hiển thị công ty dưới dạng danh sách -->    <div th:each="company, iStat : ${companyPage.content}" class="card mt-3">        <div class="card-body">            <h5 class="card-title" th:text="${company.name}"></h5>            <p class="card-text"><strong>Email:</strong> <span th:text="${company.email}"></span></p>            <p class="card-text"><strong>Địa Chỉ:</strong> <span th:text="${company.address}"></span></p>            <p class="card-text"><strong>Điện thoại:</strong> <span th:text="${company.phone}"></span></p>            <p class="card-text"><strong>Địa chỉ web:</strong> <span th:text="${company.web_url}"></span></p>            <p class="card-text"><strong>About:</strong> <span th:text="${company.about}"></span></p>            <a th:href="@{/edit/{id}(id=${company.id})}" class="btn btn-primary">Đăng tin</a>            <a th:href="@{/companies/viewJob/{id}(id=${company.id})}" class="btn btn-info">Xem công việc</a>        </div>    </div>    <!-- Hiển thị phân trang -->    <nav aria-label="Page navigation">        <ul class="pagination justify-content-center mt-4">            <li class="page-item" th:if="${companyPage.number > 0}">                <a class="page-link" th:href="@{/companies(size=${companyPage.size}, page=0)}"><<</a>            </li>            <li class="page-item" th:each="pageNumber : ${pageNumbers}">                <a class="page-link" th:href="@{/companies(size=${companyPage.size}, page=${pageNumber})}"                   th:text="${pageNumber + 1}"                   th:class="${pageNumber==companyPage.number} ? 'active'"></a>            </li>            <li class="page-item" th:if="${companyPage.number + 1 < companyPage.totalPages}">                <a class="page-link" th:href="@{'/companies(size=' + ${companyPage.size} + ', page=' + ${companyPage.totalPages - 1} + ')'}">>></a>            </li>        </ul>    </nav></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"        crossorigin="anonymous"></script></body></html>

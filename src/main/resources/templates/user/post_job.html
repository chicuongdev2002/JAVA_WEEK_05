<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Tuyển dụng</title></head><body><h1>Tuyển dụng</h1><section>    <h2>Đăng tin tuyển dụng</h2>    <form th:action="@{/postJob}" th:object="${jobs}" method="post">        <label for="title">Tên công việc:</label>        <input type="text" id="title"  required>        <label for="description">Mô tả công việc:</label>        <textarea id="description"  required></textarea>        <label for="skills">Kỹ năng mong muốn (phân tách bằng dấu phẩy):</label>        <input type="text" id="skills" required>        <button type="submit">Đăng tin</button>    </form></section><!--<section>--><!--    <h2>Danh sách công việc</h2>--><!--    <ul>--><!--        <li th:each="job : ${jobs}">--><!--            <h3 th:text="${job.name}"></h3>--><!--            <p th:text="${job.description}"></p>--><!--            <p th:text="${job.skills}"></p>--><!--        </li>--><!--    </ul>--><!--</section>--></body></html>
